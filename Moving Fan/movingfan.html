<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Fan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" >
        <img src="fan.png" alt="moving fan" height="500px" width="500px" id="img">
        <br><br>
        <button onclick="myfunon()">ON</button>
        <button onclick="myfunoff()">OFF</button>
        <button onclick="myfun1()">1</button>
        <button onclick="myfun2()">2</button>
        <button onclick="myfun3()">3</button>
    </div>
</body>
<script type="text/javascript">
    let a = document.getElementById("img");
    function myfunon(){
        a.style.animationDuration = 2 + "s";
    }

    function myfunoff(){
        a.style.animationDuration = 0 + "s";
    }

    function myfun1() {
        a.style.animationDuration = 1 + "s";
    }

    function myfun2() {
        a.style.animationDuration = 0.5 + "s";
    }

    function myfun3() {
        a.style.animationDuration = 0.2 + "s";
    }




</script>
</html>
